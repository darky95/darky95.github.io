<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }
    .column {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 10px;
    }
    .column header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .column header h2 {
        margin: 0;
    }
    .column .card {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        cursor: grab;
    }
    .column .card:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="container">
    <div class="column" id="todo">
        <header>
            <h2>Todo</h2>
            <i class="fas fa-plus"></i>
        </header>
        <div class="card" draggable="true">Task 1</div>
        <div class="card" draggable="true">Task 2</div>
    </div>
    <div class="column" id="in-progress">
        <header>
            <h2>In Progress</h2>
            <i class="fas fa-plus"></i>
        </header>
        <div class="card" draggable="true">Task 3</div>
    </div>
    <div class="column" id="done">
        <header>
            <h2>Done</h2>
            <i class="fas fa-plus"></i>
        </header>
        <div class="card" draggable="true">Task 4</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
    const containers = document.querySelectorAll('.column');

    containers.forEach(container => {
        new Sortable(container, {
            group: 'shared',
            animation: 150,
            onAdd: function (evt) {
                console.log('onAdd', evt.item);
            },
            onUpdate: function (evt) {
                console.log('onUpdate', evt.item);
            },
            onRemove: function (evt) {
                console.log('onRemove', evt.item);
            },
            onSort: function (evt) {
                console.log('onSort', evt.item);
            }
        });
    });
</script>

</body>
</html>
