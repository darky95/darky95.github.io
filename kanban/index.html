<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }
    .column {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 10px;
    }
    .column header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .column header h2 {
        margin: 0;
    }
    .column .card {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        cursor: grab;
        position: relative;
    }
    .column .card:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .delete-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #ccc;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="column" id="todo">
        <header>
            <h2>Todo</h2>
            <i class="fas fa-plus" onclick="openModal('todo')"></i>
        </header>
        <div class="card" draggable="true">
            Task 1
            <i class="fas fa-trash-alt delete-icon" onclick="deleteItem(this)"></i>
        </div>
        <div class="card" draggable="true">
            Task 2
            <i class="fas fa-trash-alt delete-icon" onclick="deleteItem(this)"></i>
        </div>
    </div>
    <div class="column" id="in-progress">
        <header>
            <h2>In Progress</h2>
            <i class="fas fa-plus" onclick="openModal('in-progress')"></i>
        </header>
        <div class="card" draggable="true">
            Task 3
            <i class="fas fa-trash-alt delete-icon" onclick="deleteItem(this)"></i>
        </div>
    </div>
    <div class="column" id="done">
        <header>
            <h2>Done</h2>
            <i class="fas fa-plus" onclick="openModal('done')"></i>
        </header>
        <div class="card" draggable="true">
            Task 4
            <i class="fas fa-trash-alt delete-icon" onclick="deleteItem(this)"></i>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <input type="text" id="newItemText" placeholder="Enter task...">
        <button onclick="addItem()">Save</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
    const containers = document.querySelectorAll('.column');

    containers.forEach(container => {
        new Sortable(container, {
            group: 'shared',
            animation: 150,
            onAdd: function (evt) {
                console.log('onAdd', evt.item);
            },
            onUpdate: function (evt) {
                console.log('onUpdate', evt.item);
            },
            onRemove: function (evt) {
                console.log('onRemove', evt.item);
            },
            onSort: function (evt) {
                console.log('onSort', evt.item);
            }
        });
    });

    function openModal(columnId) {
        document.getElementById('myModal').style.display = 'flex';
        document.getElementById('myModal').dataset.columnId = columnId;
    }

    function addItem() {
        const columnId = document.getElementById('myModal').dataset.columnId;
        const newItemText = document.getElementById('newItemText').value;
        if (newItemText.trim() !== '') {
            const column = document.getElementById(columnId);
            const newCard = document.createElement('div');
            newCard.classList.add('card');
            newCard.draggable = true;
            newCard.textContent = newItemText;
            newCard.innerHTML += '<i class="fas fa-trash-alt delete-icon" onclick="deleteItem(this)"></i>';
            column.appendChild(newCard);
            closeModal();
        }
    }

    function deleteItem(element) {
        element.parentNode.remove();
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('newItemText').value = '';
    }
</script>

</body>
</html>
