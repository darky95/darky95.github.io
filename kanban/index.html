<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        #addBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addBtn:hover {
            background-color: #0056b3;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .taskItem {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            position: relative;
        }
        .taskItem.completed {
            text-decoration: line-through;
        }
        .deleteBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #f00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Planner</h1>
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button id="addBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            let db;

            // Open IndexedDB database
            const request = window.indexedDB.open('tasksDB', 1);

            request.onerror = function(event) {
                console.error('Database error:', event.target.errorCode);
            };

            request.onsuccess = function(event) {
                console.log('Database opened successfully');
                db = event.target.result;
                renderTasks();
            };

            request.onupgradeneeded = function(event) {
                console.log('Database upgrade needed');
                const db = event.target.result;
                const objectStore = db.createObjectStore('tasks', { keyPath: 'id' });
                objectStore.createIndex('completed', 'completed', { unique: false });
            };

            addBtn.addEventListener('click', addTask);

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const transaction = db.transaction(['tasks'], 'readwrite');
                    const objectStore = transaction.objectStore('tasks');
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false
                    };
                    const request = objectStore.add(task);
                    request.onsuccess = function(event) {
                        console.log('Task added successfully');
                        renderTask(task);
                    };
                    taskInput.value = '';
                }
            }

            function renderTasks() {
                taskList.innerHTML = '';
                const transaction = db.transaction(['tasks'], 'readonly');
                const objectStore = transaction.objectStore('tasks');
                const request = objectStore.openCursor();
                request.onsuccess = function(event) {
                    const cursor = event.target.result;
                    if (cursor) {
                        renderTask(cursor.value);
                        cursor.continue();
                    }
                };
            }

            function renderTask(task) {
                const taskItem = document.createElement('li');
                taskItem.textContent = task.text;
                taskItem.classList.add('taskItem');
                if (task.completed) {
                    taskItem.classList.add('completed');
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'âŒ';
                deleteBtn.classList.add('deleteBtn');
                deleteBtn.addEventListener('click', () => {
                    deleteTask(task.id);
                });

                taskItem.appendChild(deleteBtn);
                taskItem.addEventListener('click', () => {
                    toggleTask(task);
                });

                taskList.appendChild(taskItem);
            }

            function toggleTask(task) {
                const transaction = db.transaction(['tasks'], 'readwrite');
                const objectStore = transaction.objectStore('tasks');
                const request = objectStore.get(task.id);
                request.onsuccess = function(event) {
                    const updatedTask = event.target.result;
                    updatedTask.completed = !updatedTask.completed;
                    const updateRequest = objectStore.put(updatedTask);
                    updateRequest.onsuccess = function() {
                        renderTasks();
                    };
                };
            }

            function deleteTask(id) {
                const transaction = db.transaction(['tasks'], 'readwrite');
                const objectStore = transaction.objectStore('tasks');
                const request = objectStore.delete(id);
                request.onsuccess = function(event) {
                    console.log('Task deleted successfully');
                    renderTasks();
                };
            }
        });
    </script>
</body>
</html>
